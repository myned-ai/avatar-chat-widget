<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Chat</title>
    <!-- CSS is bundled in JS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f2f5;
        }

        #avatar-chat {
            width: 100%;
            height: 100%;
        }

        /* Override default widget positioning for sidebar */
        :root {
            --chat-widget-position-bottom: 0px !important;
            --chat-widget-position-right: 0px !important;
            --chat-widget-width: 100% !important;
            --chat-widget-height: 100% !important;
            --chat-widget-radius: 0px !important;
        }

        /* Ensure the chat takes full space and removes floating styles if possible via CSS variable overrides */
        /* Note: precise overrides depend on widget's internal CSS structure. 
           Assuming standard class overrides or passing config. */
    </style>
</head>

<body>
    <div id="avatar-chat"></div>

    <script src="./dist/avatar-chat-widget.umd.js"></script>
    <script src="sidebar.js"></script>
</body>

</html>
