<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>3D Gaussian Splat Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow: hidden;
      background: #ffffff;
      min-height: 100vh;
    }

    /* Chat Widget Container */
    #chatWidget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 360px;
      max-height: 520px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
      z-index: 1000;
      overflow: visible; /* Allow avatar to overflow */
    }

    #chatWidget.minimized {
      transform: scale(0);
      opacity: 0;
      pointer-events: none;
    }

    #chatWidget.minimized .avatar-circle {
      opacity: 0;
      pointer-events: none;
      transform: scale(0.5);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    /* Chat Bubble - shown when minimized */
    #chatBubble {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #chatBubble:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
    }

    #chatBubble.hidden {
      transform: scale(0);
      opacity: 0;
      pointer-events: none;
    }

    #chatBubble svg {
      width: 28px;
      height: 28px;
      color: white;
    }

    /* Avatar Circle - Top position, breaking out of widget */
    .avatar-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #ffffff;
      border: 3px solid #667eea;
      overflow: hidden;
      position: absolute;
      left: -35px;
      top: -40px;
      z-index: 1001;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    /* Inner container renders at high resolution (800px) then scales to fit 120px circle */
    .avatar-circle .avatar-render-container {
      width: 800px;
      height: 800px;
      position: absolute;
      top: -80px;
      left: 50%;
      /* Scale increased, anchored at top center so it expands downward */
      transform: translateX(-50%) scale(0.38);
      transform-origin: center top;
    }

    .avatar-circle .avatar-render-container canvas {
      width: 800px !important;
      height: 800px !important;
      object-fit: contain;
    }

    /* Fallback for direct canvas */
    .avatar-circle > canvas {
      width: 800px !important;
      height: 800px !important;
      position: absolute;
      top: -80px;
      left: 50%;
      transform: translateX(-50%) scale(0.38);
      transform-origin: center top;
      object-fit: contain;
    }

    .avatar-circle #avatarPreview {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .avatar-circle .avatar-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 0.6);
      font-size: 48px;
    }

    /* Speaking indicator */
    .avatar-circle.speaking {
      border-color: #27ae60;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.3), 0 0 0 5px rgba(39, 174, 96, 0.3);
      animation: speakPulse 1s infinite;
    }

    @keyframes speakPulse {
      0%, 100% { box-shadow: 0 6px 30px rgba(0, 0, 0, 0.3), 0 0 0 5px rgba(39, 174, 96, 0.3); }
      50% { box-shadow: 0 6px 30px rgba(0, 0, 0, 0.3), 0 0 0 10px rgba(39, 174, 96, 0.1); }
    }

    /* Chat Header */
    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 14px;
      padding-left: 95px; /* Make room for avatar overlap */
      border-radius: 12px 12px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      position: relative;
    }

    .chat-header h3 {
      font-size: 15px;
      font-weight: 600;
    }

    .chat-header-buttons {
      display: flex;
      gap: 8px;
    }

    .chat-header-buttons button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .chat-header-buttons button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Messages Container */
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 14px;
      min-height: 250px;
      max-height: 320px;
      background: #fafafa;
    }

    .message {
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      align-items: flex-end;
    }

    .message.assistant {
      align-items: flex-start;
    }

    .message-bubble {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.45;
    }

    .message.user .message-bubble {
      background: #667eea;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.assistant .message-bubble {
      background: white;
      color: #333;
      border: 1px solid #e0e0e0;
      border-bottom-left-radius: 4px;
    }

    .message-time {
      font-size: 11px;
      color: #999;
      margin-top: 6px;
      padding: 0 4px;
    }

    /* Input Area */
    .chat-input-area {
      padding: 12px;
      background: white;
      border-top: 1px solid #e0e0e0;
      border-radius: 0 0 12px 12px;
    }

    .chat-input-wrapper {
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }

    .chat-input-controls {
      display: flex;
      gap: 6px;
      align-items: center;
      flex: 1;
    }

    #chatInput {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #e0e0e0;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    #chatInput:focus {
      border-color: #667eea;
    }

    .input-button {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      border: none;
      background: #667eea;
      color: white;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .input-button:hover:not(:disabled) {
      background: #5568d3;
      transform: scale(1.05);
    }

    .input-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .input-button.recording {
      background: #e74c3c;
      animation: recordPulse 1.5s infinite;
    }

    @keyframes recordPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Accessibility */
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }
  </style>
</head>

<body>
  <!-- Chat Bubble (shown when minimized) -->
  <div id="chatBubble" class="hidden" aria-label="Open chat" role="button" tabindex="0">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
    </svg>
  </div>

  <!-- Chat Widget -->
  <div id="chatWidget" role="region" aria-label="Chat conversation">
    <!-- Avatar Circle - Breaking out at top -->
    <div class="avatar-circle" id="avatarCircle" aria-label="AI Avatar">
      <div class="avatar-placeholder">ðŸ‘¤</div>
    </div>

    <div class="chat-header" role="button" tabindex="0" aria-label="Toggle chat window">
      <h3>Nyx Assistant</h3>
      <div class="chat-header-buttons">
        <button id="minimizeBtn" aria-label="Minimize chat" title="Minimize">âˆ’</button>
      </div>
    </div>

    <div class="chat-messages" id="chatMessages" role="log" aria-live="polite" aria-atomic="false">
      <!-- Messages will be added here dynamically -->
    </div>

    <div class="chat-input-area">
      <div class="chat-input-wrapper">
        <div class="chat-input-controls">
          <input 
            type="text" 
            id="chatInput" 
            placeholder="Type a message..."
            aria-label="Chat message input"
            autocomplete="off"
          />
          <button 
            id="micBtn" 
            class="input-button" 
            aria-label="Voice input"
            title="Voice input"
          >
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
              <line x1="12" x2="12" y1="19" y2="22"/>
            </svg>
          </button>
          <button 
            id="sendBtn" 
            class="input-button" 
            aria-label="Send message"
            title="Send"
          >
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 2 11 13"/>
              <path d="M22 2 15 22 11 13 2 9 22 2z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
